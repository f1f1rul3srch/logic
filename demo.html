<html lang="en">
<head>
	<title>Logic Example</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="logic.js"></script>
</head>

<h1>logic Example</h1>
<div class="error_box"></div>
<div class="success_box"></div>

<body>
	<form name="example_form" action="#" method="POST">
        
        <input name="name" id="name" placeholder="Name"/>
        
        <input name="password" id="password" type="password" placeholder="Password"/>
        <input name="password_confirm" id="password_confirm" type="password" placeholder="Confirm"/>
        
        <input name="email" id="email" placeholder="E-mail"/>

        <button type="submit" name="submit">Submit</button>
	</form>
</body>

<script>
	var validator = new LogicValidator('example_form', [{    
	    name: 'name',
	    display: 'Name',    
	    rules: 'required'
	}, {
	    name: 'password',
	    rules: 'required'
	}, {
	    name: 'password_confirm',
	    display: 'password confirmation',
	    rules: 'required|matches[password]'
	}, {
	    name: 'email',
	    rules: 'valid_email'
	}], function(errors, evt) {
	      var selector_errors = $('.error_box'),
	          selector_success = $('.success_box');

	        if (errors.length > 0) {
	            selector_errors.empty();

	            for (var i = 0, errorLength = errors.length; i < errorLength; i++) {
	                selector_errors.append(errors[i].message + '<br />');
	            }

	            selector_success.css({ display: 'none' });
	            selector_errors.fadeIn(200);
	        } else {
	            selector_errors.css({ display: 'none' });
	            selector_success.fadeIn(200);
	        }

	        if (evt && evt.preventDefault) {
	            evt.preventDefault();
	        } else if (event) {
	            event.returnValue = false;
	        }
	});
</script>
